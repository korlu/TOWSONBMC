<h1>Dependent Table</h1>
<hr>
<p>This is an interface that allows you to insert a row in the dependent table.</p>



  <form method="get" action="http://triton.towson.edu:65224/examples/company/DependentInsert">
  
  

  <ul>
    <li>
      <p>Employee SSN:</p>
      <p><input type="text" name="ESSN" size="9" value=""><br>
      </p>
    </li>
    <li>
      <p>Dependent Name:</p>
      <p><input type="text" name="DEPENDENT_NAME" size="15" value=""><br>
      </p>
    <li>
      <p>Sex:</p>
      <p><input type="text" name="SEX" size="1" value=""><br>
      </p>
    <li>
      <p>Birth Date:</p>
      <p><input type="text" NAME="BDATE" SIZE="11" VALUE=""><br>
      </p>
    <li>
      <p>Relationship:</p>
      <p><input TYPE="TEXT" NAME="RELATIONSHIP" SIZE="8" VALUE=""><br>
      </p>

  </ul>
  <p align="center"><input TYPE="SUBMIT" VALUE="Submit"> <input TYPE="RESET" VALUE="Reset">
</form>

<p>&nbsp;</p>
