<h1>Employee Table</h1>
<hr>
<p>This is an interface that allows you to insert a row in the employee table.</p>



  <form method="get" action="http://triton.towson.edu:65224/examples/company/EmployeeInsertTest">
  
  

  <ul>
    <li>
      <p>First Name:</p>
      <p><input type="text" name="FNAME" size="15" value=""><br>
      </p>
    </li>
    <li>
      <p>Middle Initial:</p>
      <p><input type="text" name="MINIT" size="1" value=""><br>
      </p>
    <li>
      <p>Last Name:</p>
      <p><input type="text" name="LNAME" size="15" value=""><br>
      </p>
    <li>
      <p>SSN:</p>
      <p><input type="text" name="SSN" SIZE="9" VALUE=""><br>
      </p>
    <li>
      <p>Birth Date:</p>
      <p><input type="text" NAME="BDATE" SIZE="11" VALUE=""><br>
      </p>
    <li>
      <p>Address:</p>
      <p><input TYPE="TEXT" NAME="ADDRESS" SIZE="30" VALUE=""><br>
      </p>
    <li>
      <p>Sex:</p>
      <p><input TYPE="TEXT" NAME="SEX" SIZE="1" VALUE=""><br>
      </p>
    <li>
      <p>Salary:</p>
      <p><input TYPE="TEXT" NAME="SALARY" SIZE="10" VALUE=""><br>
      </p>
    <li>
      <p>Manager SSN:</p>
      <p><input TYPE="TEXT" NAME="SUPERSSN" SIZE="9" VALUE=""><br>
      </p>
    <li>
      <p>Department Number:</p>
      <p><input TYPE="TEXT" NAME="DNO" SIZE="2" VALUE=""><br>
      </p>
  </ul>
  <p align="center"><input TYPE="SUBMIT" VALUE="Submit"> <input TYPE="RESET" VALUE="Reset">
</form>

<p>&nbsp;</p>
<hr>
<h5></h5>

</body>
